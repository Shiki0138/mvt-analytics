name: 🚀 Auto Deploy MVT Analytics

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    name: 🧪 Test Backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test API
      run: |
        cd backend
        python -c "import main; print('✅ Backend imports successfully')"
        python -c "
        from main import app
        from fastapi.testclient import TestClient
        client = TestClient(app)
        response = client.get('/')
        assert response.status_code == 200
        print('✅ API health check passed')
        "

  test-frontend:
    name: 🎨 Test Frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Test build
      run: |
        cd frontend
        ls -la dist/
        echo "✅ Frontend build successful"

  deploy:
    name: 🚀 Auto Deploy
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4
    
    - name: 🎉 Deploy Notification
      run: |
        echo "🚀 All tests passed! Auto-deploying to production..."
        echo "📡 Railway (Backend): Auto-deploy triggered"
        echo "🌐 Vercel (Frontend): Auto-deploy triggered"
        echo "⏱️  Deployment will complete in ~2-3 minutes"

  notify-success:
    name: 🎉 Success Notification
    needs: [deploy]
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Success message
      run: |
        echo "🎉 SUCCESS: MVT Analytics deployed successfully!"
        echo "🔗 Backend API: https://mvt-analytics-production.up.railway.app/"
        echo "🔗 Frontend App: https://mvtanalytics.vercel.app/"
        echo "✅ All systems operational" 